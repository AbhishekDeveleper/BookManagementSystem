<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="slider.css">
    <title>Book Managment System</title>
  </head>
  <body>
    <div class="container">
      <form action="form-container" class="formcontainer">
        <div class="app-title">Book Managment System</div>
        <div  class="inputdiv">
            <div class="labeldiv"><label for="title">Book Title</label></div>
            
            <input type="text" id="title" placeholder="Enter Book Name"/>
        </div>
        <div class="inputdiv">
            <div class="labeldiv"><label for="author">Author</label></div>
            <input type="text" id="author" placeholder="Enter Author Name"/>
        </div>
        <div class="inputdiv">
            <div class="labeldiv"><label for="isbn">ISBN</label></div>
            <input type="text" id="isbn" placeholder="Enter ISBN "/>
        </div>
        <div class="inputdiv">
            <div class="labeldiv"><label for="publicationDate">Publication Date</label></div>
            <input type="text" id="publicationDate" placeholder="Enter Publication Date"/>
        </div> 
       
        
      </form>
    </div>
  </body>
</html>
